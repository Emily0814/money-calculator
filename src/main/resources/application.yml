server:
  port: 8080

spring:
  application:
    name: money-calculator
  profiles:
    active:
    - ${SPRING_PROFILES_ACTIVE:local}
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  
  devtools:
    restart:
      enabled: true

logging:
  level:
    com.ajaajas.calc: DEBUG
    root: INFO